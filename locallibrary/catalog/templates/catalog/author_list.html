{% extends 'base_generic.html' %}

{% block content %}
	<h1>Author List </h1>
	{% if author_list %}
		{% for author in author_list %}
			<li><a href="{{ author.get_absolute_url }}">{{ author }} ( {{ author.date_of_birth }} )</a></li>
		{% endfor %}
	{% else %}
		<div class="alert alert-danger">Sorry no authors found.</div>
	{% endif %}
{% endblock %}
